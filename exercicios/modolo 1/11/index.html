<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>acordar</li>
        <li>ligar para joção</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>ir para faculdade</li>
        <li>almoçar</li>
        <li>voltar para casa</li>
        <li>jantar</li>
        <li>dormir</li>

    </ol>
    <h2>listas não ordenas</h2>
    <ul type="square"> <! -- disc circle square -->
        <li>pão</li>
        <li>margarina</li>
        <li>tomate</li>
        <li>feijão</li>
        <li>arroz</li>
    </ul>
</body>
</html>
