<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos ddiferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>


    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-mm.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reprodução de Áudio</h1>
    <p>Vammos aprender a reproduzir áudios em HTML.</p>
    <audio src="midia/On the Delta - John Patitucci.mp3" controls autoplay></audio>
    <h1>Segundo tipo de Reprodução de áudio</h1>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/On the Delta - John Patitucci.mp3" type="audio/mpeg">
        <source src="midia/On the Delta - John Patitucci.ogg" type="audio/ogg">
        <source src="midia/On the Delta - John Patitucci.wav" type="audio/wav">
        <source src="midia/On the Delta - John Patitucci.mp3" type="audio/mp3">
        <p>infelizmente seu navegador não consegue reproduzir o audio. <a href="midia/On the Delta - John Patitucci.mp3">clique aqui para baixar o audio.</a></p>

    </audio>
</body>
</html>
